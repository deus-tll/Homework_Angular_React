<div *ngIf="painting !== null && painting !== undefined" >
  <h2 class="text-center">Painting</h2>
  <div class="block">
    <div class="w-100 d-flex justify-content-center">
      <div class="active-painting d-block ">
        <div>
          <img [src]="painting.url" alt="{{painting.name}}">
        </div>
      </div>
    </div>

    <div class="w-100 p-5">
      <div class="d-flex justify-content-between  ">
        <h4 class="">Name:</h4>
        <h4>{{painting.name}}</h4>
      </div>

      <div class="d-flex justify-content-between  ">
        <h4 class="">Author:</h4>
        <h4>{{painting.author}}</h4>
      </div>

      <div class="d-flex justify-content-between  ">
        <h4 class="">Created:</h4>
        <h4>Year {{painting.year}}</h4>
      </div>

      <div class="d-flex justify-content-between  ">
        <h4 class="">Dimensions:</h4>
        <h4>{{painting.height}} cm x {{painting.width}} cm</h4>
      </div>

      <div class="d-flex justify-content-between  ">
        <h4 class="">Location:</h4>
        <h4>{{painting.location}}</h4>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h3 class="text-center">From Same Author</h3>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-2">
      <div *ngFor="let relatedPainting of paintingsFromSameAuthor;" class="col d-flex justify-content-center">
        <div type="button" (click)="onClick(relatedPainting.id)" class="block w-100 d-flex justify-content-center"
          style="cursor: pointer;">
          <div class="painting-block d-block">
            <div>
              <img [src]="relatedPainting.url" alt="{{relatedPainting.name}}">
            </div>
            <p class="mt-3 text-center">{{relatedPainting.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
