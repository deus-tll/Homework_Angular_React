<div class="flex-container bg-dark">
  <div class="container row d-flex align-items-center justify-content-between bg-warning content-container mt-5 mb-5" style="width: auto;">
    <div class="d-flex justify-content-end">
      <button (click)="goBackToGallery()" class="btn btn-dark">Go Back To Gallery</button>
    </div>
    <div *ngIf="activePainting === null; else activePaintingTemplate">
      <h2 class="text-center">Gallery</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
        <div *ngFor="let painting of paintings;" class="col d-flex justify-content-center">
          <div type="button" (click)="onClick(painting.id)" class="block w-100 d-flex justify-content-center"
            style="cursor: pointer;">
            <div class="painting-block d-block">
              <div>
                <img [src]="painting.url" alt="{{painting.name}}">
              </div>
              <p class="mt-3 text-center">{{painting.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #activePaintingTemplate>
      <app-painting [painting]="activePainting"></app-painting>
    </ng-template>
  </div>
</div>
