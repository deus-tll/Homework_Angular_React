<div class="flex-container bg-dark pt-5 pb-5">
  <div class="container row d-flex align-items-center content-container bg-primary-subtle ">
    <div *ngFor="let wonder of wonders" class="col-lg-12 d-block block">
      <h2 class="text-center">{{wonder.name | titlecase }}</h2>
      <div class="d-flex p-4 ">
        <div class="col-lg-4 d-flex flex-column align-items-center">
          <img [src]="wonder.image" alt="image of wonder">
        </div>
        <div id="info" class="col-lg-8 d-flex flex-column">
          <div class="mt-4">
            <p>{{wonder.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
