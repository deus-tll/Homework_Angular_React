<div class="flex-container bg-dark">
  <div class="container row d-flex align-items-center justify-content-between bg-warning content-container mt-5 mb-5"
    style="width: 50%;">
    <div class="d-flex flex-column align-items-center">
      <div class="block p-5 mb-5 w-50">
        <div class="d-flex justify-content-center">
          <h5>Your choice: {{getYourChoice()}}</h5>
        </div>
  
        <div class="d-flex justify-content-around w-100">
          <button class="btn btn-dark mt-4" (click)="choose(HeadTails.Head)">Head</button>
          <button class="btn btn-dark mt-4" (click)="choose(HeadTails.Tails)">Tails</button>
        </div>
      </div>
      
      <div class="justify-content-around block p-5 mb-5 w-50 ">
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="generate()">Play</button>
        </div>
        <div class="d-flex justify-content-center">
          <h5 class="mt-4 ">Result: {{result}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
