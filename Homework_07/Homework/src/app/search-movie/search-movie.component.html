<div class="flex-container">
  <div class="container row d-flex align-items-center justify-content-between bg-warning content-container mt-5 mb-5"
    style="width: auto;">
    <h1 class="text-center">Пошук фільмів</h1>
    <div class="d-flex flex-column align-items-center mt-5">
      <label for="movieTitle">Назва фільму:</label>
      <input type="text" id="movieTitle" class="form-control" [(ngModel)]="searchTitle">

      <label for="movieYear">Рік:</label>
      <input type="number" id="movieYear" class="form-control" [(ngModel)]="searchYear">

      <p class="text-danger mt-2" *ngIf="searchYear && !searchTitle">*Назва обов'язкова</p>

      <button class="btn btn-dark mt-4" (click)="searchMovie()" [disabled]="!searchTitle">Шукати</button>
    </div>

    <div *ngIf="movie" class="d-flex align-items-center justify-content-center mt-3 w-100">
      <div class="col-lg-4 d-flex flex-column align-items-center">
        <img [src]="movie.Poster" alt="portrait">
      </div>

      <div id="info" class="col-lg-8 d-flex flex-column">
        <div class="d-flex justify-content-between w-100 ">
          <p>Назва:</p>
          <p>{{movie.Title}}</p>
        </div>

        <div class="d-flex justify-content-between w-100">
          <p>Рік:</p>
          <p>{{movie.Year}}</p>
        </div>

        <div class="d-flex justify-content-between w-100">
          <p>Тривалість:</p>
          <p>{{movie.Runtime}}</p>
        </div>

        <div class="d-flex justify-content-between w-100">
          <p>Режисер:</p>
          <p>{{movie.Director}}</p>
        </div>

        <div class="d-flex justify-content-between w-100">
          <p>Акторський склад:</p>
          <p>{{movie.Actors}}</p>
        </div>

        <div class="mt-4">
          <div class="form-group d-flex justify-content-center align-items-center">
            <label for="plotType" class="me-3">Опис</label>
            <select class="form-control w-25" id="plotType" [(ngModel)]="plotType">
              <option value="short">короткий</option>
              <option value="full">повний</option>
            </select>
          </div>


          <p class="mt-3">
            {{plotType === 'short' ? movie.Plot : movie.FullPlot}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
