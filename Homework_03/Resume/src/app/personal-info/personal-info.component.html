<div class="flex-container bg-dark main">
  <div class="container row d-flex align-items-center justify-content-between bg-danger-subtle content-container">
    <div class="col-lg-12 d-block block">
      <h2 class="text-center">Персональна інформація</h2>
      <div class="d-flex p-4 ">
        <div class="col-lg-4 d-flex flex-column align-items-center">
          <img [src]="personalInfo.photoPath" alt="portrait">
        </div>
        <div id="info" class="col-lg-8 d-flex flex-column">
          <div class="d-flex justify-content-between w-100 ">
            <p>ПІБ:</p>
            <p>{{personalInfo.name}} {{personalInfo.lastName}} {{personalInfo.patronymic}}</p>
          </div>
  
          <div class="d-flex justify-content-between w-100">
            <p>Номер телефону:</p>
            <p>{{personalInfo.phoneNumber}}</p>
          </div>
  
          <div class="d-flex justify-content-between w-100">
            <p>Місце:</p>
            <p>{{personalInfo.country}}, {{personalInfo.city}}</p>
          </div>
  
          <div class="mt-4">
            <h4>Про мене</h4>
            <p>{{personalInfo.about}}</p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <app-resources></app-resources>
    </div>
  </div>
</div>
