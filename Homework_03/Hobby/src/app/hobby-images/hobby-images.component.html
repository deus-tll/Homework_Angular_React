<div class="row col-lg-12 container justify-content-between d-flex w-100 ">

    <div style="height: 25%;">
      <h4>{{hobby.text}}</h4>
    </div>
    <div class="d-flex justify-content-center">
      <img [src]="hobby.photo_url">
    </div>
  </div>
  
  <div class="col-lg-6 d-flex flex-column text-center">
    <div style="height: 25%;">
      <h4>{{person.text}}</h4>
    </div>
    <div class="d-flex justify-content-center">
      <img [src]="person.photo_url">
    </div>
  </div>
</div>
